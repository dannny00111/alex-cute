[build]
  publish = "frontend/build"
  command = "cd frontend && yarn install && yarn build"

[build.environment]
  NODE_VERSION = "18"
  YARN_VERSION = "1.22.19"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true